<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner QR — Camera (Posteriore di default)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px;background:#f6f7fb;color:#111}
    .card{max-width:900px;width:100%;background:white;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,60,0.08)}
    video{width:100%;height:auto;border-radius:8px;background:#000}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    button.primary{background:#0b69ff;color:white;border-color:transparent}
    #result{word-break:break-all;padding:8px;background:#f3f6ff;border-radius:6px}
    .hidden{display:none}
    .actions{display:flex;gap:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Scanner QR con fotocamera</h2>
    <p>Pagina che apre la camera posteriore di default, rileva QR code e mostra il contenuto con azioni rapide (Apri / Copia). Funziona su HTTPS o su <code>localhost</code>.</p>

    <div>
      <video id="video" muted playsinline></video>
    </div>

    <div class="controls">
      <button id="startBtn" class="primary">Avvia camera</button>
      <button id="stopBtn">Ferma</button>
      <select id="cameraSelect"></select>
      <button id="flipBtn">Cambia fotocamera</button>
      <label style="display:flex;gap:6px;align-items:center"><input id="torch" type="checkbox"> Torcia (se supportata)</label>
      <input id="fileInput" type="file" accept="image/*" />
    </div>

    <h4>Risultato</h4>
    <div id="result">Nessun QR rilevato</div>
    <div class="actions hidden" id="actions">
      <button id="openBtn">Apri</button>
      <button id="copyBtn">Copia</button>
      <button id="continueBtn">Continua scansione</button>
    </div>
  </div>

  <!-- Libreria QrScanner (usa CDN) -->
  <script type="module">
    import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';
    QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js';

    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultEl = document.getElementById('result');
    const cameraSelect = document.getElementById('cameraSelect');
    const flipBtn = document.getElementById('flipBtn');
    const torchCheckbox = document.getElementById('torch');
    const fileInput = document.getElementById('fileInput');
    const actions = document.getElementById('actions');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const continueBtn = document.getElementById('continueBtn');

    let qrScanner = null;
    let currentDeviceId = null;
    let devices = [];
    let lastResult = null;

    // Sceglie la camera "posteriore" fra quelle disponibili, cercando parole chiave nelle label.
    function pickRearCamera(cams){
      if(!cams || cams.length===0) return null;
      const re = /back|rear|environment|posteriore|posteri[oì]re|rear camera|back camera/i;
      for(const c of cams){
        if(c.label && re.test(c.label)) return c;
      }
      // fallback: prova a trovare la seconda camera (spesso la posteriore)
      if(cams.length>1) return cams[1];
      return cams[0];
    }

    async function enumerateCameras(){
      try{
        const cams = await QrScanner.listCameras(true);
        devices = cams;
        cameraSelect.innerHTML = '';
        cams.forEach(c=>{
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.label || c.id;
          cameraSelect.appendChild(opt);
        });

        // Se troviamo una camera 'posteriore' selezioniamola
        const rear = pickRearCamera(cams);
        if(rear){
          cameraSelect.value = rear.id;
          currentDeviceId = rear.id;
        }
      }catch(e){
        console.warn('Impossibile enumerare le camere',e);
      }
    }

    function isValidUrl(str){
      try{ new URL(str); return true; }catch(e){return false}
    }

    async function onDecode(result){
      if(!result) return;
      console.log('Decoded:', result);
      if(result === lastResult) return;
      lastResult = result;

      resultEl.textContent = result;
      actions.classList.remove('hidden');

      try{ if(navigator.clipboard) await navigator.clipboard.writeText(result); console.log('Copied to clipboard'); }catch(e){console.warn('Copy failed',e)}

      if(navigator.vibrate) navigator.vibrate(120);
      try{ new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YRAAAAAA').play().catch(()=>{}); }catch(e){}

      if(qrScanner){ try{ qrScanner.stop(); }catch(e){console.warn('stop error',e)} }

      openBtn.disabled = !isValidUrl(result);
      openBtn.onclick = ()=>{ window.open(result, '_blank'); };
      copyBtn.onclick = async ()=>{ try{ await navigator.clipboard.writeText(result); resultEl.textContent = 'Copiato negli appunti: '+result; }catch(e){ resultEl.textContent = 'Copia fallita: '+e.message; } };
      continueBtn.onclick = async ()=>{ actions.classList.add('hidden'); resultEl.textContent = 'Continua scansione...'; try{ await qrScanner.start(); lastResult = null; }catch(e){ console.warn('start error',e); resultEl.textContent = 'Errore riavvio camera: '+e.message; } };

      setTimeout(async ()=>{
        if(qrScanner){
          try{ await qrScanner.start(); lastResult = null; actions.classList.add('hidden'); resultEl.textContent = 'In ascolto... inquadra un QR'; }catch(e){ console.warn('start error',e); }
        }
      }, 2000);
    }

    startBtn.addEventListener('click', async ()=>{
      startBtn.disabled = true;
      await enumerateCameras();

      // Se abbiamo una deviceId dall'enumerazione la usiamo, altrimenti chiediamo esplicitamente la camera environment (posteriore)
      const preferred = currentDeviceId || cameraSelect.value || 'environment';
      if(qrScanner) try{ qrScanner.stop(); }catch(e){}

      qrScanner = new QrScanner(video, onDecode, {
        preferredCamera: preferred,
        highlightScanRegion: true,
        maxScansPerSecond: 10
      });
      try{
        await qrScanner.start();
        resultEl.textContent = 'In ascolto... inquadra un QR';
      }catch(e){
        console.error(e);
        resultEl.textContent = 'Errore avvio camera: '+e.message + ' — prova a cambiare fotocamera con "Cambia fotocamera" o usa Safari.';
        startBtn.disabled = false;
      }
    });

    stopBtn.addEventListener('click', ()=>{ if(qrScanner) qrScanner.stop(); startBtn.disabled = false; resultEl.textContent = 'Camera fermata'; });

    cameraSelect.addEventListener('change', async ()=>{ const id = cameraSelect.value; if(!qrScanner) return; try{ await qrScanner.setCamera(id); currentDeviceId = id; }catch(e){console.warn(e)} });

    flipBtn.addEventListener('click', async ()=>{
      if(devices.length < 2){ if(!qrScanner) return; const newPref = (qrScanner._preferredCamera === 'user') ? 'environment' : 'user'; await qrScanner.setCamera(newPref); return; }
      const idx = devices.findIndex(d=>d.id===currentDeviceId);
      const next = devices[(idx+1)%devices.length];
      cameraSelect.value = next.id;
      cameraSelect.dispatchEvent(new Event('change'));
    });

    torchCheckbox.addEventListener('change', async ()=>{
      const on = torchCheckbox.checked;
      if(!qrScanner) return;
      const stream = qrScanner._activeCamera && qrScanner._activeCamera.stream ? qrScanner._activeCamera.stream : null;
      if(!stream){ console.warn('Nessun stream per la torcia'); return; }
      const track = stream.getVideoTracks()[0];
      if(!track) return;
      try{ await track.applyConstraints({advanced:[{torch:on}]}); }catch(e){console.warn('Errore torcia',e)}
    });

    fileInput.addEventListener('change', async (ev)=>{ const f = ev.target.files && ev.target.files[0]; if(!f) return; resultEl.textContent = 'Scansione immagine...'; try{ const text = await QrScanner.scanImage(f, {returnDetailedScanResult:false}); onDecode(text); }catch(e){ resultEl.textContent = "Nessun QR nell'immagine"; } });

    (async ()=>{ await enumerateCameras(); })();
    window.addEventListener('beforeunload', ()=>{ if(qrScanner) qrScanner.stop(); });
  </script>
</body>
</html>
